   <script>
      var menulist = document.getElementById("menuList") ;
      menulist.style.height = "0px";

      function toggleMenu() {
         if (menulist.style.height  == "0px") {
            menulist.style.height = "120px";
         } else {
            menulist.style.height  = "0px";
         }
      };
   </script>
